<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.js" 
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
            crossorigin="anonymous"></script>
    
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    
    <style>
        html {
            height: 100%;
        }
    </style>

</head>
    <body class="h-100">
        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="grid w-100 h-100">
                        <div class="card col-12">
                            <div class="card-header">
                                <h2> Messenger </h2>
                            </div>
                
                            <div class="card-body">
                                <input type="text" id="text" class="form-control" placeholder="Write some text here">
                                <button class="mt-2 btn btn-primary" id="btn"> SEND </button>
                            </div>
                        </div>
            
                        <div class="card col-12 mt-3">
                            <div class="card-body">
                                <textarea class="form-control" id="floatingTextarea" style="height: 300px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="jsClient.js"> </script>
    </body>
</html>
